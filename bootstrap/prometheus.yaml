apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 39.9.0
    helm:
      values: |
        nodeExporter:
          enabled: false
        prometheus:
          additionalServiceMonitors:
          - name: node-exporter
            endpoints:
            - port: metrics
              scrapeTimeout: 10s
            namespaceSelector:
              matchNames:
              - prometheus
            selector:
              matchLabels:
                app.kubernetes.io/instance: prometheus-node-exporter
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
  ignoreDifferences:
  - group: monitoring.coreos.com
    kind: ServiceMonitor
    jqPathExpressions:
    - .spec.endpoints[]?.relabelings[]?.action
  