apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 39.9.0
    helm:
      values: |
        nodeExporter:
          enabled: false
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: gp2 
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 100Gi
          additionalServiceMonitors:
          - name: node-exporter
            endpoints:
            - port: metrics
              scrapeTimeout: 10s
            namespaceSelector:
              matchNames:
              - prometheus
            selector:
              matchLabels:
                app.kubernetes.io/instance: prometheus-node-exporter
        grafana: 
          persistence:
            type: pvc
            enabled: true
            storageClassName: gp2
            accessModes: ["ReadWriteOnce"]
            size: 10Gi
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
  ignoreDifferences:
  - group: monitoring.coreos.com
    kind: ServiceMonitor
    jqPathExpressions:
    - .spec.endpoints[]?.relabelings[]?.action
  