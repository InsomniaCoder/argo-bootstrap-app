apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-controller
  namespace: argocd
spec:
  destination:
    namespace: ingress-controller
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      values: |
        controller:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: ingress
                    operator: In
                    values:
                    - "true"
          ingressClassResource:
            controllerValue: k8s.io/ingress-nginx
            enabled: true
            name: nginx
          minAvailable: 10%
          replicaCount: 10
          autoscaling:
            enabled: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
          publishService:
            enabled: true
          service:
            omitClusterIP: true
            enableHttp: true
            enableHttps: true  
            type: LoadBalancer
          updateStrategy:
            rollingUpdate:
              maxUnavailable: 0
            type: RollingUpdate
          terminationGracePeriodSeconds: 200
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 50
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            initialDelaySeconds: 50
          config:
            use-gzip: "true"
            worker-shutdown-timeout: "10s"
          lifecycle:
            preStop:
              exec:
                command:
                - /wait-shutdown
          metrics:
            enabled: true
            portName: http-metrics
            serviceMonitor:
              enabled: true
              additionalLabels:
                release: "prometheus"
            service:
              omitClusterIP: true
              annotations:
                prometheus.io/scrape: "true"
    chart: ingress-nginx
    repoURL: 'https://kubernetes.github.io/ingress-nginx'
    targetRevision: 4.9.1
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true